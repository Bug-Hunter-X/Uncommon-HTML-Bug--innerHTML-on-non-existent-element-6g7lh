<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly using innerHTML to modify an element that doesn't exist yet.
    document.getElementById('myDiv').innerHTML = "<p>This is a paragraph.</p>";
    let newDiv = document.createElement('newDiv');
    newDiv.innerHTML = "<p>This paragraph shouldn't show up</p>";
    document.body.appendChild(newDiv);

  </script>
</body>
</html>
